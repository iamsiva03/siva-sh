<!DOCTYPE html>
<html>
<head>
<title>JS Test</title>
</head>
<body>
<h1>Counter</h1>
<div id="counter">0</div>
<button onclick="decrement()">-</button>
<button onclick="increment()">+</button>

<script>
let count = 0;

function increment() {
    count++;
    document.getElementById("counter").innerText = count;
    }

    function decrement() {
    count--;
    document.getElementById("counter").innerText = count;
    }
</script>
</body>
</html>
